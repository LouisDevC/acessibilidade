<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de saturação</title>
    <link rel="stylesheet" href="../styles/sat.css">
</head>
<body>
    <h1>exemplo de saturação</h1>
    <div class="grid">
        <div class="grid-item blue0">
          <p>
          <h3>Saturation - 0%</h3>
          <p>hsl(217, 0%, 61%)</p>
          </p>
        </div>
        <div class="grid-item blue20">
          <p>
          <h3>Saturation - 20%</h3>
          <p>hsl(217, 20%, 61%)</p>
          </p>
        </div>
        <div class="grid-item blue40">
          <p>
          <h3>Saturation - 40%</h3>
          <p>hsl(217, 40%, 61%)</p>
          </p>
        </div>
        <div class="grid-item blue60">
          <p>
          <h3>Saturation - 60%</h3>
          <p>hsl(217, 60%, 61%)</p>
          </p>
        </div>
        <div class="grid-item blue80">
          <p>
          <h3>Saturation - 80%</h3>
          <p>hsl(217, 80%, 61%)</p>
          </p>
        </div>
        <div class="grid-item blue100">
          <p>
          <h3>Saturation - 100%</h3>
          <p>hsl(217, 100%, 61%)</p>
          </p>
        </div>
      </div>
      <aside>
        <a href="https://web.dev/learn/accessibility/color-contrast?continue=https%3A%2F%2Fweb.dev%2Flearn%2Faccessibility&hl=pt-br#article-https://web.dev/learn/accessibility/color-contrast&hl=pt-br">Referencia do codigo!</a>
      </aside>
</body>
</html>
